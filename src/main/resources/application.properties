spring.application.name=mediapp-backend

#JPA ~ JPQL (java persistence query language) es una abstraccion del SQL tradicional (con capacidades orientadas a objetos)
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/mediappbd8
spring.datasource.username=postgres
spring.datasource.password=postgre

